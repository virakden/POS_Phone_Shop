<table class="table table-borderless table-centered align-middle table-nowrap mb-0">
    <thead class="text-muted table-light">
        <tr>
            <th scope="col">Invoice ID</th>
            <th scope="col">Product</th>
            <th scope="col">Amount</th>
            <th scope="col">Seller</th>
            <th scope="col">Type</th>
            <th scope="col">Date-Time</th>
            
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of RecentSelling">
            <td>
                <a href="app/order-details" class="fw-medium link-primary">{{data.id}}</a>
            </td>
            <td>{{data.product}}</td>
            <td>
                <span class="text-success">${{data.amount}}</span>
            </td>
            <td>
                <div class="d-flex align-items-center">
                    <div class="flex-shrink-0 me-2">
                        <img src="{{data.image}}" alt="" class="avatar-xs rounded-circle" />
                    </div>
                    <div class="flex-grow-1">{{data.seller}}</div>
                </div>
            </td>
            
            <td>
                <span class="badge badge-soft-success" [ngClass]=" { 'badge-soft-warning': data.status === 'Sale', 'badge-soft-danger': data.status === 'Adjust-deduct'}">{{data.status}}</span>
            </td>
            <td>
                <h5 class="fs-14 fw-medium mb-0">{{data.date}}<span class="text-muted fs-11 ms-1">({{data.time}})</span></h5>
            </td>
        </tr><!-- end tr -->
    </tbody><!-- end tbody -->
</table><!-- end table -->
